<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="">
            <h1>Ordenando Valores</h1>
        </div>

        <div class="row">
            <div class="col-md-6 m-2">
                <label for="valor" class="">Valor</label>
                <input type="number" id="valor" class="form-control">
            </div>
        </div>
        
        <div class="m-2">
            <button type="button" onclick="add()" class="btn btn-primary">Adicionar</button>
        </div>

        <hr style="width: 95%">
        
        <div class="m-2">
            <select id="algoritmo" class="custom-select">
                <option selected>Bubble Sort</option>
                <option>Selection Sort</option>
                <option>Quick Sort</option>
            </select>
        </div>
        <div class="p-2">
            <button type="button" onclick="ordenar()" class="btn btn-primary">Ordenar</button>
            <button type="button" onclick="misturar()" class="btn btn-primary">Misturar</button>
        </div>

        <hr style="width: 95%">

        <div class="p-2">
            <ul id="valores"></ul>
        </div>
    </div>

    <script src="/procedimento 1/exemplosjs/ordenado.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
