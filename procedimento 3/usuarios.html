<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container bg-warning">
    <h1 class="m-3 pl-2">Usuários de Teste via REST</h1>
    <p class="m-3" style="color: white;"><em>Os usuários deste exemplo são fornecidos pela API de testes reqres.in</em></p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="col-4">
                <div class="card p-2 m-2">
                        <img :src="user.avatar" alt="Usuário" class="card-img-top">
                        <div class="card-body">
                            <h4>
                                {{ user.first_name }}
                                {{ user.last_name }}
                            </h4>
                            <div class="card-text">
                                {{ user.email }}
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const url = 'https://reqres.in/api/users?per_page=10';
        const app = new Vue({
            el: '#usuarios',
            data: {
                users: []
            },
            
            mounted() {
                this.loadUsers();
            },

            methods: {
                async loadUsers() {
                    try {
                        const response = await fetch('https://reqres.in/api/users?per_page=10');
                        const data = await response.json();
                        this.users = data.data;
                    } catch(error) {

                    }
                }
            }
        });

        
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
