<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Dinâmicas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 class="p-2">Catálogo de Receitas</h1>
    <div class="container-fluid  bg-warning">
        <div class="flex-wrap row justify-content-center" id="pnlCatalogo">

        </div>
    </div>

    

    <script>
        const receitas = [
            {
                id: "1",
                titulo: "Arroz de Couve-Flor",
                imagem: "/procedimento 2/img/arrozdecouveflor.jpeg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: [
                    "Arroz",
                    "Couve-Flor",
                    "Cebola Média",
                    "Azeite"
                ]
            },
            {
                id: "2",
                titulo: "Bolo de Café",
                imagem: "/procedimento 2/img/bolodecafe.jpeg",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: [
                    "Farinha de Trigo",
                    "Açúcar",
                    "Café Coado",
                    "Chocolate em Pó",
                    "Ovos"
                ]
            },
            {
                id: "3",
                titulo: "Coxinha de Brigadeiro",
                imagem: "/procedimento 2/img/coxinhademorango.jpeg",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado",
                ingredientes: [
                    "Leite Consensado",
                    "Chocolate em Pó",
                    "Manteiga",
                    "Morango",
                    "Chocolate Granulado"
                ]
            }
        ];

        function getListaIngrediente (ingredientes) {
            const listaEmHtml = ingredientes
                .map(ingredientes => `<li>${ingredientes}</li>`)
                .reduce((acumulador, item) => acumulador + item, "");
            return `<ul>${listaEmHtml}</ul>`;
        };

        function getCard (receita) {
            const card = getListaIngrediente(receita.ingredientes);
            return `
                <div class="card m-3 " style="width: 250px;">
                    <img class="card-img-top" src="${receita.imagem}" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title" style="font-weight: bold;">${receita.titulo}</h5>
                        <div class="card-text">
                            ${card}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>            
            `
        };

        function preencheCatalogo () {
            const pnlCatalogo = document.getElementById("pnlCatalogo");const paineisDeReceita = receitas
                .map(receita => getCard(receita))
                .reduce((acumulador, card) => acumulador + card, "");
            pnlCatalogo.innerHTML = paineisDeReceita;
        };

        document.body.onload = function() {
            preencheCatalogo();
        };

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
